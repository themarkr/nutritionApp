<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .third {
            display: inline-block;
            width: 30%;
            margin: 5px;
            vertical-align: top;
        }
    </style>
    <title>Nutrition App</title>
</head>

<body>
    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Toggle right offcanvas</button>
        <!-- DAILY INTAKE TRACKER -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Offcanvas right</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                ...
            </div>
        </div>
    </nav>
    <!-- LANDING PAGE FORM -->
    <div id="container">
        <form id="nameForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                <label>First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                <label>Last Name</label>
            </div>
            <input type="Submit" value="Submit" id="name-submit-btn" />
        </form>
    </div>
    <!-- MAIN CONTENT -->
    <div id="menus" style="display: none">
        <!-- FOOD ITEM SEARCH BAR -->
        <div id="search-for-item" class="container-fluid">
            <form class="d-flex" id=search-form>
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-bar">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <!-- SEARCH RESULTS -->
            <ol class="list-group list-group-numbered" id="search-results">
            </ol>
        </div>
        <!-- NUTRITION FACTS TABLE -->
        <div id="nutrition-facts" class="third">
            <table class="table table-success table-striped">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
